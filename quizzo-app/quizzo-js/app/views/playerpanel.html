<div class='row center' ng-cloak>
    <span class='span12'>
        <h2>Your question...</h2>
    </span>
</div>

<div class='row center' ng-cloak>
    <span class='span4'></span>
    <span style="border: 1px solid yellow;" class='span4 hero-unit question'>
      <div class='question-text'>{{question.text}}</div>
    </span>
    <span class='span4'></span>
</div>
<div class='row center' ng-cloak>
    <span class='span12'>
      <h2>Choose an answer...</h2>
    </span>
</div>
<div class='row'>
    <form name='voteForm'>
    <span class='span4'></span>
    <span class='span4 choices hero-unit'>
      <ul class='quiz-list'>
       <li ng-repeat='answer_choice in question.choices'>
          <input type='radio'
           ng-model='selectedChoice'
           name='choices'
           value='{{answer_choice.letter}}'>{{<answer_choice class="text"></answer_choice>}}
        </li>
      </ul>
       <button id='vote'
         ng-show='voteForm.$valid' ng-click='castVote()'>Vote</button>
    </span>
    <span class='span4'></span>
  </form>
</div>
