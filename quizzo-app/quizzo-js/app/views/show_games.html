<div class="row-fluid" ng-cloak>
  <div class="span10">
    <h3>Join a Game</h3>
    <p><em>Select a game to play... The following games are awaiting players...</em></p>
  </div>
  <div class="span2"></div>
</div>
<div ng-repeat='game in gamesAvailable'>
  <div class="row-fluid">
    <div class="span8">
      <a class="btn btn-primary span2" 
        ng-href='#/join_game/{{game.gameId}}'>Play!</a><div class="span6">{{game.title}}</div>
    </div>
    <div class="span2"></div>
  </div>
  <div class="row-fluid">
    <br/>
  </div>
</div>
