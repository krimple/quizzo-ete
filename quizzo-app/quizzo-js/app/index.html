<head>
<meta charset='utf-8'/>

<title></title>
<meta name='description' content=''>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel='stylesheet' href='styles/main.css'>
</head>
<body ng-app='quizzoApp'>
<div id="joinpanel" class="page-header">
  <h2>Let's play Quizzo!</h2>
</div>
<!--[if lt IE 7]>
      <p class='chromeframe'>You are using an outdated browser. <a href='http://browsehappy.com/'>Upgrade your browser today</a> or <a href='http://www.google.com/chromeframe/?redirect=true'>install Google Chrome Frame</a> to better experience this site.</p>

      <script src='components/es5-shim/es5-shim.js'></script>
      <script src='components/json3/lib/json3.min.js'></script>
    <![endif]-->

<div class='navbar'>
  <div class='navbar-inner'>
    <ul class='nav'>
      <li><a ng-href='#/join'>Join</a></li>
    </ul>
  </div>
</div>

<div class='container-fluid'>
  <div class='row-fluid'>
    <div class='span2' ng-controller="ChatCtrl">
      <accordion close-others="true">
        <accordion-group heading="Chat">
          <textarea rows="8" cols="15"
             style="width: 150px; height: 300px;"
             readonly="readonly" ng-model="chatContent">
          </textarea>
          <br/>
           <input type="text"
             style="width: 150px;"
             ng-model="chatMessage"
             ng-disabled="isChatDisabled()"
             ng-model-onblur
           <br/>
           <button
            ng-disabled="isChatDisabled()"
            ng-click="sendChatMessage(chatMessage)">
            Send
          </button>
        </accordion-group>
      </accordion>
    </div>
    <div class='span8'>
      <div ng-view>
        <!-- replaced with our views : 8 cols max -->
      </div>
    </div>

    <div class='span2' ng-controller="TallyCtrl">

      <h4>Player</h4>
      {{playerNickName || 'No player yet'}}
      <h4>Game</h4>
      {{gameTitle || 'No game yet'}}
      <h4>Score</h4>
      {{playerScore || 'No score yet'}}
    
    </div>
  </div>
</div>
    <!-- view-less controller to track status -->
    <div ng-controller="StatusUpdateCtrl"></div>

  <!-- build:js scripts/frameworks.js -->
    <script src='components/angular/angular.js'></script>
    <script src='components/underscore/underscore.js'></script>
    <script src='components/angular-resource/angular-resource.js'></script>
    <script src='components/angular-cookies/angular-cookies.js'></script>
    <script src='components/angular-sanitize/angular-sanitize.js'></script>
    <script src='components/angular-underscore/angular-underscore.js'></script>
  <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src='scripts/app.js'></script>
    <script src='scripts/controllers/bye_controller.js'></script>
    <script src='scripts/controllers/chat_controller.js'></script>
    <script src='scripts/controllers/game_selection_controller.js'></script>
    <script src='scripts/controllers/join_game_controller.js'></script>
    <script src='scripts/controllers/play_controller.js'></script>
    <script src='scripts/controllers/players_pending_controller.js'></script>
    <script src='scripts/controllers/question_pending_controller.js'></script>
    <script src='scripts/controllers/register_controller.js'></script>
    <script src='scripts/controllers/game_play_router_controller.js'></script>
    <script src='scripts/controllers/invalid_game_status.js'></script>
    <script src='scripts/controllers/status_update_controller.js'></script>
    <script src='scripts/controllers/tally_controller.js'></script>

    <script src='scripts/services/chat_service.js'></script>
    <script src='scripts/services/game_selection_service.js'></script>
    <script src='scripts/services/leaderboard_service.js'></script>
    <script src='scripts/services/quiz_manager_service.js'></script>
    <script src='scripts/services/register_player_service.js'></script>
    <script src='scripts/services/server_prefix_value_service.js'></script>
    <script src='scripts/services/player_and_game_details_service.js'></script>
    <script src='scripts/extensions/ui-bootstrap-tpls-0.2.0.js'></script>
    <!-- endbuild -->

  </body>
</html>
